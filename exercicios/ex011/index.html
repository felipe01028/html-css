<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/pequeno.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/media.png" type="image/png">
        <img src="imagens/Sem título.png" alt="foto  grande">
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="audios/happy-mistake.mp3" controls autoplay>
    </audio>
    <audio controls>
        <source src="audios/guanacast-33.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
